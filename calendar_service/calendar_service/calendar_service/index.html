<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calendar Service</h1>

    <!-- Create Event Form -->
    <h2>Create Event</h2>
    <form id="createEventForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>
        
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
        </select><br>

        <button type="submit">Create Event</button>
    </form>

    <!-- Update Event Form -->
    <h2>Update Event</h2>
    <form id="updateEventForm">
        <label for="eventId">Event ID:</label>
        <input type="text" id="eventId" name="eventId" required><br>

        <label for="titleUpdate">Title:</label>
        <input type="text" id="titleUpdate" name="titleUpdate" required><br>

        <label for="descriptionUpdate">Description:</label>
        <textarea id="descriptionUpdate" name="descriptionUpdate" required></textarea><br>

        <label for="dateUpdate">Date:</label>
        <input type="datetime-local" id="dateUpdate" name="dateUpdate" required><br>

        <label for="categoryUpdate">Category:</label>
        <select id="categoryUpdate" name="categoryUpdate">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
        </select><br>

        <button type="submit">Update Event</button>
    </form>

    <!-- Delete Event Form -->
    <h2>Delete Event</h2>
    <form id="deleteEventForm">
        <label for="eventIdDelete">Event ID:</label>
        <input type="text" id="eventIdDelete" name="eventIdDelete" required><br>
        <button type="submit">Delete Event</button>
    </form>

    <!-- List Events -->
    <h2>Events</h2>
    <button id="listEventsButton">List Events</button>
    <div id="eventsList"></div>

    <script src="app.js"></script>
</body>
</html>
