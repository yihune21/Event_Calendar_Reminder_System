<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Event</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Update Event: {{ event.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'event_list' %}">Cancel</a>
    </form>
</body>
</html>
