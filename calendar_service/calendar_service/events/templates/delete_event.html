<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Event</title>
</head>
<body>
    <h1>Delete Event: {{ event.name }}</h1>
    <p>Are you sure you want to delete this event?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'event_list' %}">Cancel</a>
    </form>
</body>
</html>
